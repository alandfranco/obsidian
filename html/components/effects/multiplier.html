	<legend>{{localize 'OBSIDIAN.MultiplyScore'}}</legend>

		<div>
			<label>
				<input type="text" class="obsidian-input-num-sm" data-dtype="Number" placeholder="1"
				       name="{{prefix}}.multiplier" value="{{multiplier}}">

			</label>
		</div>
	</div>
</fieldset>
