<form class="obsidian" autocomplete="off">
	<label class="obsidian-label-lg">
		{{localize 'OBSIDIAN.CustomClasses'}}
		<button type="button" class="obsidian-btn-positive obsidian-add-class obsidian-btn-sm">
			{{localize 'OBSIDIAN.Add'}}
		</button>
	</label>
	{{#each (range 0 max)}}
	<div class="obsidian-form-row">
		<input type="text" class="obsidian-input-lg obsidian-input-max"
		       value="{{lookup ../classes this}}">
	</div>
	{{/each}}
</form>
